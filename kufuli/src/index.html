<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kufuli | Home</title>

    <link rel="stylesheet" href="./css/styles.scss" />
  </head>
  <body>
    <section id="wrapper">
      <section class="wrapped-start">
        <section class="logo">
          <h3>Kufuli</h3>
        </section>
        <section class="contained-container">
          <section class="contained">
            <img
              src="./assets/images/security.svg"
              alt="security-illustration"
            />
            <p>
              Create an account today to benefit from our awesome product and
              security.
            </p>
          </section>
        </section>
      </section>
      <section class="wrapped-end">
        <span class="cornered-top">
          <img src="./assets/images/circle-of-life.svg" alt="circles" />
        </span>
        <span class="cornered-bottom">
          <img src="./assets/images/circle-of-life.svg" alt="circles" />
        </span>
        <section class="contained">
          <section class="opening">
            <h3>Get Started.</h3>
            <p>Already have an account? <a href="#">Log In</a></p>
          </section>
          <section class="social-buttons">
            <button type="button" class="google">
              <span>
                <img src="./assets/icons/google.png" alt="google-icon" />
              </span>
              <span> Sign up with Google </span>
            </button>
            <button type="button" class="facebook">
              <span>
                <svg
                  height="512pt"
                  viewBox="0 0 512 512"
                  width="512pt"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m475.074219 0h-438.148438c-20.394531 0-36.925781 16.53125-36.925781 36.925781v438.148438c0 20.394531 16.53125 36.925781 36.925781 36.925781h236.574219v-198h-66.5v-77.5h66.5v-57.035156c0-66.140625 40.378906-102.140625 99.378906-102.140625 28.257813 0 52.542969 2.105469 59.621094 3.046875v69.128906h-40.683594c-32.101562 0-38.316406 15.253906-38.316406 37.640625v49.359375h76.75l-10 77.5h-66.75v198h121.574219c20.394531 0 36.925781-16.53125 36.925781-36.925781v-438.148438c0-20.394531-16.53125-36.925781-36.925781-36.925781zm0 0"
                  />
                </svg>
              </span>
              <span>Sign up with Facebook</span>
            </button>
          </section>
          <section class="splitter">
            <span></span>
            <span>or</span>
            <span></span>
          </section>
          <form action="#" method="POST">
            <div class="form-division">
              <label for="email-address-field">Email Address</label>
              <div class="form-division-inside">
                <span>
                  <img src="./assets/icons/envelope.png" alt="email-envelope" />
                </span>
                <input
                  type="email"
                  name="email"
                  id="email-address-field"
                  placeholder="Email Address"
                />
              </div>
            </div>
            <div class="form-division">
              <label for="password-field">Password</label>
              <div class="form-division-inside">
                <span>
                  <img
                    src="./assets/icons/padlock.png"
                    alt="password-padlock"
                  />
                </span>
                <input
                  type="password"
                  name="password"
                  id="password-field"
                  placeholder="Password"
                />
                <span></span>
              </div>
            </div>
            <div class="form-division">
              <div class="form-division-checked">
                <input
                  type="checkbox"
                  name="terms_of_service"
                  id="terms-of-service-field"
                />
                <label for="terms-of-services-field"
                  >I agree to the <a href="#">Terms of Service</a> and
                  <a href="#">Privacy Policy</a></label
                >
              </div>
            </div>
            <div class="form-division">
              <button type="submit">Register</button>
            </div>
          </form>
        </section>
      </section>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
